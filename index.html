<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date">September 2023</p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wen</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days">      
            </ul>
        </div>
    </div>
    <div class="todo-wrapper">
        <header>
            <p class="current-todos">Todo`s for 15 August 2023</p>
            <div class="add-todo">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
            </div>
        </header>
        <div class="todos">
          <ul class="todo-list">
            <li>10:30 go to the barber</li>
            <li>11:30 walk the dog</li>
            <li>16:30 go shoping</li>
            <li>20:30 go grab dinner</li>
          </ul>
        </div>
    </div>
    
</body>
</html>
